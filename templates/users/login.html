{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
  <link href="{% static 'css/users/login.css' %}" rel="stylesheet">

</head>
<body>
  <div class="background"></div>
  <div class="main-card-container">
    <div class="logo-container">
      <div class="logo-story">
        <h1><b>Resume</b></h1>
      </div>
      <div class="logo-point">
        <h1><b>Filter</b></h1>
      </div>
    </div>
    <div class="main-container">
      <div class="login ">
        <form method="POST" action="">
          {% csrf_token %}
          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>

            <input type="text" name="username" placeholder="Username..." class="form-control">
          </div>

          <div class="input-group mb-2">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>

              <input type="password" name="password" placeholder="Password..." class="form-control" >
          </div>

          <div class="d-flex justify-content-center mt-3 login_container">
            <button class="btn login_btn" type="submit">Login</button>
          </div>
        </form>
        <!-- {% if request.session.message %}
          <p>{{request.session.message}}</p>
        {% endif %}	 -->
       
      </div>
     
      <div class="welcome-card">
     
        <div >
          <h1>Welcome!</h1>
          <h4>Don't have an Account?</h4><a href="{% url 'register' %}">
          <button routerLink="" class="signup-button">Sign up!</button>
        </div>
      </div>
    </div>
  </div>

</body>


</html>
