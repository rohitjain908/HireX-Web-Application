{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
    crossorigin="anonymous"
  />
  <link href="{% static 'css/userportal/baseuser.css' %}" rel="stylesheet"/>
  <title>Candidate Portal</title>
  {% block header_block %}
    <!-- css file link -->
  {% endblock %}
</head>
<body>
  <div class="container-fluid web-page">
    <nav class="navbar navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"> HireX </a>
        <h3 class="username">Welcome! , {{request.user.username}}</h3>
        <div class="nav-right">
          <a href="{% url 'index' %}"> HOME </a>   <!--'index' is the url of userdashboard  -->
          <a href="{% url 'user_profile' %}"> MY PROFILE </a>
          <a href="{% url 'user_analysis' %}"> ANALYSIS </a>
          <a href="{% url 'logout'%}"> LOGOUT </a>
          <img class = "robot" src= "{% static 'images/robot.png' %}"/>
        </div>
      </div>
    </nav>
    <div class="contatiner-fluid page-content">
      {% block body_block %} main content {% endblock %}
    </div>
  </div>

  <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

  <script>
    const items=document.querySelectorAll('a');
    const current_location=href.location;
    var i;
    for(i=0;i<items.lenght;i++)
    {
      if(items[i].href==current_location)
      {
        items[i].className= "active";
      }
    }
  </script>
  {% block script_block %} 
    
  {% endblock%}
  
</body>
</html>
